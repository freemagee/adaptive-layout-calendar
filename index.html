<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Adaptive Layout Calendar</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link href="calendar.css" rel="stylesheet">
    <script src="prefixfree.min.js"></script>
</head>
<body>

<div id="container">

    <div class="cal-container">

        <table class="cal">
            <thead>
                <tr class="cal-header">
                    <th><a href="#" class="cal-nav prev" title="Previous month">&lt;</a></th>
                    <th colspan="5" class="cal-title">March 2012</th>
                    <th><a href="#" class="cal-nav next" title="Next month">&gt;</a></th>
                </tr>
                <tr class="cal-day-names">
                    <th abbr="Monday">mon</th>
                    <th abbr="Tuesday">tue</th>
                    <th abbr="Wednesday">wed</th>
                    <th abbr="Thursday">thu</th>
                    <th abbr="Friday">fri</th>
                    <th abbr="Saturday">sat</th>
                    <th abbr="Sunday">sun</th>
                </tr>
            </thead>
            <tbody>
                <tr class="week">
                    <td class="oom"><time datetime="2012-02-27">27</time></td>
                    <td class="oom"><time datetime="2012-02-28">28</time></td>
                    <td class="oom"><time datetime="2012-02-29">29</time></td>
                    <td class="day"><time datetime="2012-03-01">1</time></td>
                    <td class="day"><time datetime="2012-03-02">2</time></td>
                    <td class="day"><time datetime="2012-03-03">3</time></td>
                    <td class="day"><time datetime="2012-03-04">4</time></td>
                </tr>
                <tr class="week">
                    <td class="day"><time datetime="2012-03-05">5</time></td>
                    <td class="day"><time datetime="2012-03-06">6</time></td>
                    <td class="day"><time datetime="2012-03-07">7</time></td>
                    <td class="day"><time datetime="2012-03-08">8</time></td>
                    <td class="day"><time datetime="2012-03-09">9</time></td>
                    <td class="day"><time datetime="2012-03-10">10</time></td>
                    <td class="day"><time datetime="2012-03-11">11</time></td>
                </tr>
                <tr class="week">
                    <td class="day"><time datetime="2012-03-12">12</time></td>
                    <td class="day"><time datetime="2012-03-13">13</time></td>
                    <td class="day"><time datetime="2012-03-14">14</time></td>
                    <td class="day"><time datetime="2012-03-15">15</time></td>
                    <td class="day"><time datetime="2012-03-16">16</time></td>
                    <td class="day"><time datetime="2012-03-17">17</time></td>
                    <td class="day"><time datetime="2012-03-18">18</time></td>
                </tr>
                <tr class="week">
                    <td class="day"><time datetime="2012-03-19">19</time></td>
                    <td class="day"><time datetime="2012-03-20">20</time></td>
                    <td class="day"><time datetime="2012-03-21">21</time></td>
                    <td class="day"><time datetime="2012-03-22">22</time></td>
                    <td class="day"><time datetime="2012-03-23">23</time></td>
                    <td class="day"><time datetime="2012-03-24">24</time></td>
                    <td class="day"><time datetime="2012-03-25">25</time></td>
                </tr>
                <tr class="week">
                    <td class="day"><time datetime="2012-03-26">26</time></td>
                    <td class="day"><time datetime="2012-03-27">27</time></td>
                    <td class="day"><time datetime="2012-03-28">28</time></td>
                    <td class="day event"><time datetime="2012-03-29">29</time></td>
                    <td class="day"><time datetime="2012-03-30">30</time></td>
                    <td class="day"><time datetime="2012-03-31">31</time></td>
                    <td class="oom"><time datetime="2012-04-01">1</time></td>
                </tr>
                <tr class="week">
                    <td class="oom"><time datetime="2012-04-02">2</time></td>
                    <td class="oom"><time datetime="2012-04-03">3</time></td>
                    <td class="oom"><time datetime="2012-04-04">4</time></td>
                    <td class="oom"><time datetime="2012-04-05">5</time></td>
                    <td class="oom"><time datetime="2012-04-06">6</time></td>
                    <td class="oom"><time datetime="2012-04-07">7</time></td>
                    <td class="oom"><time datetime="2012-04-08">8</time></td>
                </tr>
            </tbody>
        </table>

    </div><!-- /cal-container -->

</div> <!-- /container -->

</body>
</html>
